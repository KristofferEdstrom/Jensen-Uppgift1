        <div id="content">

            <div id="main-content">
                <h1>Kontakt</h1>
                <form action="" method="POST">
                    <label for="firstname">Förnamn <span class="required">*</span></label>
                    <input type="text" placeholder="Förnamn" name="firstname" id="firstname" required
                        pattern="^[a-zA-Z]+$">

                    <label for="lastname">Efternamn <span class="required">*</span></label>
                    <input type="text" placeholder="Efternamn" name="lastname" id="lastname" required>

                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" placeholder="E-post" name="email" id="email" required>


                    <label for="comment">Meddelande</label>
                    <textarea name="comment" id="comment" rows="10"
                        placeholder="Skriv ditt meddelande här"></textarea>


                    <input type="checkbox" name="terms"required>
                    <label for="terms">Vänligen läs igenom våra <a href="terms.html" target="_blank">användarvillkor</a> innan du skickar meddelandet</label>

                    <input type="submit" value="Skicka">

            </div>
        </div>

        <div id="footer">Copyright</div>
    </div>
